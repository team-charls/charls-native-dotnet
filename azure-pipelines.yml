  - task: DotNetCoreCLI@2
    displayName: 'Build Charls.Native'
    inputs:
      command: 'build'
      arguments: '--configuration $(buildConfiguration) --no-restore'
      platform: '$(buildPlatform)'

  - script: cp $(Build.BinariesDirectory)/build/libcharls.2.dylib $(Build.SourcesDirectory)/build/binaries/$(buildConfiguration)/net5.0/
    displayName: "Copy shared library to .NET 5.0 unit test location"

  - script: cp $(Build.BinariesDirectory)/build/libcharls.2.dylib $(Build.SourcesDirectory)/build/binaries/$(buildConfiguration)/net6.0/
    displayName: "Copy shared library to .NET 6.0 unit test location"

